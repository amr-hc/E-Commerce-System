spring.application.name=ecommerce
spring.datasource.url=jdbc:postgresql://localhost:5433/e-commerce?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_size=50


logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=DEBUG
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatcher=DEBUG
logging.level.org.hibernate.engine.jdbc.spi.SqlStatementLogger=DEBUG
logging.level.org.hibernate.jdbc=TRACE


